{% extends 'base.html' %}

{% block content %}
<hr>
<h3>New Room</h3>
<hr>
<main class="content-new">
  
  <form action="/rooms", method='POST'>
    <div id='new-name'>
      <div>
        <label for="number">Room Number:</label>
        <input type="text" id="number" name="number" placeholder="Room Number" autofocus>
      </div>
      <div class='new-input'>
        <input type="submit" value="Add Room">
      </div>
    </div>
  </form>
</main>
{% endblock  %}
