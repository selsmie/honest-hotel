{% extends 'base.html' %}

{% block content %}

<h2>Update Guest Profile</h2>

<form action="/guests/{{ guest.id }}", method='POST'>
  <div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ guest.name }}" placeholder="Name" required autofocus>
    </div>
    <input type="submit" value="Save Changes">
  </div>
</form>
  
{% endblock  %}
