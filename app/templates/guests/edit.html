{% extends 'base.html' %}

{% block content %}
<main class='content-new'>
  <h3>Update Guest Profile</h3>
  <form action="/guests/{{ guest.id }}", method='POST'>
    <div id='new-name'>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ guest.name }}" placeholder="Name" required autofocus>
      </div>
      <div>
        <input type="text" id='stays' value='{{guest.stays}}' hidden>
      </div>
      <div class='new-input'>
        <input type="submit" name='stays' value="Save Changes">
      </div>
    </div>
  </form>
</main>
{% endblock  %}
