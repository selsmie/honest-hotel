{% extends 'base.html' %}

{% block content %}

<h2>Update Guest Profile</h2>

<form action="/guests/{{ guest.id }}", method='POST'>
  <div>
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="{{ guest.first_name }}" placeholder="First Name" required autofocus>
    </div>
    <div>
      <label for="last_name">First Name:</label>
      <input type="text" id="last_name" name="last_name" value="{{ guest.last_name }}" placeholder="Last Name" required>
    </div>
    <input type="submit" value="Save Changes">
  </div>
</form>
  
{% endblock  %}
