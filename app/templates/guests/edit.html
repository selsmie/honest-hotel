{% extends 'base.html' %}

{% block content %}
<hr>
<h3>Update Guest Profile</h3>
<hr>
<main class='content-new'>

  <form action="/guests/{{ guest.id }}", method='POST'>
    <div id='new-name'>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ guest.name }}" placeholder="Name" required autofocus>
      </div>
      <div>
        <label for="preferences">Preferences</label>
        <textarea name="preferences" id="preferences" cols="15" rows="3" placeholder="Preferences" value='{{guest.preferences}}'>{{guest.preferences}}</textarea>
      </div>
      <div class='new-input'>
        <input type="submit" name='stays' value="Save Changes">
      </div>
    </div>
  </form>
</main>
{% endblock  %}
