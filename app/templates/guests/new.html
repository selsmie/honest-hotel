{% extends 'base.html' %}

{% block content %}
<main class="content-new">
  <h3>New Guest</h3>
  <form action="/guests", method='POST'>
    <div id='new-name'>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" autofocus>
      </div>
      <div class='new-input'>
        <input type="submit" value="Add Guest">
      </div>
    </div>
  </form>
</main>
{% endblock  %}
