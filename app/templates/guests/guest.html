{% extends 'base.html' %}

{% block content %}

{% for guest in guests %}
  <p>{{guest.name}}</p>
  <form action="/guests/{{guest.id}}/edit" value='edit'>
    <button>Edit</button>
  </form>
  <form action="/guests/{{guest.id}}/delete" method="POST">
    <input type="submit" value="Delete">
  </form>

 
  
{% endfor %}

<div>
  <a href="/guests/new"><button>New Guest</button></a>
</div>
{% endblock  %}
