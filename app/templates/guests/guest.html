{% extends 'base.html' %}

{% block content %}

{% for guest in guests %}
  <p>{{guest.first_name}} {{guest.last_name}}</p>
  <form action="/guests/{{guest.id}}/edit" value='edit'>
    <button>Edit</button>
  </form>
  <form action="/guests/{{guest.id}}/delete" method="POST">
    <input type="submit" value="Delete">
  </form>
  
{% endfor %}
  
{% endblock  %}
