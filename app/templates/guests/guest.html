{% extends 'base.html' %}

{% block content %}
<hr>
<h3>Guest Profiles</h3>
<div class='new-item'>
  <a href="/guests/new"><button>New Guest</button></a>
</div>
<hr>
<main class='content'>
  {% for guest in guests %}
    <section class='names'>
      <img src="https://www.xovi.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" alt="">
      <a href="/guests/{{guest.id}}/preferences"><h4>{{guest.name}} <i class="fa fa-arrow-circle-right fa-1x" aria-hidden="true"></i></h4></a>
      
      <p>Stays: {{guest.stays}}</p>
      <div class='change-buttons'>
        <form action="/guests/{{guest.id}}/edit" value='edit'>
          <button>Edit</button>
        </form>
        <form action="/guests/{{guest.id}}/delete">
          <input type="submit" value="Delete">
        </form>
      </div>
    </section>
    
  {% endfor %}
</main>
{% endblock  %}
