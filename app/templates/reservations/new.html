{% extends 'base.html' %}

{% block content %}
<hr>
<h3>New Reservation</h3>
<hr>

<main class='content-new'>
 
  <form action="/reservations", method='POST'>
    <section id='new-res'>
      <div id='arr_date'>
        <label for="arrival_date">Arrival Date:</label>
        <input type="date" name="arrival_date" id="arrival_date" value='{{today}}' required>
      </div>
      <div id='dep-date'>
        <label for="departure_date">Departure Date:</label>
        <input type="date" name="departure_date" id="departure_date" value='{{tomorrow}}' min="{{today}}" required>
      </div>
      <div id='new-res-name'>
      <label for="name">Select Name:</label>
        <select name="guest_id" id="name" required>
          <option value=""></option>
          {% for guest in guests %}
            <option value="{{guest.id}}">{{guest.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div id='new-res-room'>
        <select name="room_id" id="room" hidden>
          <option value="{{room.id}}">{{room.room_number}}</option>
        </select>
      </div>
      <div id='new-res-status'>
        <select name="status" id="status" hidden>
          <option value="Booked">Booked</option>
        </select>
      </div>
      <div id='new-res-button'>
        <input type="submit" value="Create Reservation">
      </div>
      
    </section>
  </form>
</main>
{% endblock  %}
